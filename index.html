<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Boot strap css linking here-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- font-awesome.min.css linking here-->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- style.css linking here-->
	<link rel="stylesheet" href="css/style.css">

	<title>Portfolio Filter with Mixit Up</title>


</head>
<body>
	<section class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="filter">
						<a href="#" class="btn btn-info" data-filter="all">All</a>
						<a href="#" class="btn btn-info" data-filter=".coxsbazar">Coxsbazar</a>
						<a href="#" class="btn btn-info" data-filter=".himchori">Himchori</a>
						<a href="#" class="btn btn-info" data-filter=".bandorban">Bandorban</a>
						<a href="#" class="btn btn-info" data-filter=".volagonj">Volagonj</a>
						<a href="#" class="btn btn-info" data-filter=".tanguarhaor">TanguarHaor</a>
					</div>
				</div>
			</div>
			<div class="row portfolio">
				<div class="mix col-md-4 bandorban">
					<div class="item">
						<img src="images/b1.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

				<div class="mix col-md-4 bandorban">
					<div class="item">
						<img src="images/b2.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

				<div class="mix col-md-4 bandorban">
					<div class="item">
						<img src="images/b3.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

				<div class="mix col-md-4 bandorban">
					<div class="item">
						<img src="images/b4.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

				<div class="mix col-md-4 bandorban">
					<div class="item">
						<img src="images/b5.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>
				
				<div class="mix col-md-4 coxsbazar">
					<div class="item">
						<img src="images/p2.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

				<div class="mix col-md-4 himchori">
					<div class="item">
						<img src="images/p3.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

				<div class="mix col-md-4 tanguarhaor">
					<div class="item">
						<img src="images/p4.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

				<div class="mix col-md-4 volagonj">
					<div class="item">
						<img src="images/p5.jpg" alt="portfolio" class="img-fluid">
						<div class="item-hover">
							<i class="fa fa-search-plus"></i>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>





	<!-- optional javascript-->
	<!-- jquery first, then popper.js, then Bootstrap js-->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- mixitup.min.js plugin link-->
	<script src="js/mixitup.min.js"></script>

	<script>
		var mixer = mixitup('.portfolio');
	</script>
</body>
</html>
